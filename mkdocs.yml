site_name: BaleroCMS Documentation
site_url: https://librixsoft.github.io/balerocms-docs/
site_description: Official BaleroCMS Documentation
repo_name: librixsoft/balerocms-docs
repo_url: https://github.com/librixsoft/balerocms-docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
    - version  # ðŸ‘ˆ habilita el selector de versiones en la UI
extra_css:
  - stylesheets/extra.css
nav:
  - Getting Started: index.md
  - Services: Services.md
  - Developers Guide: Development.md
  - Docker: Docker.md
  - Tools & Reference: Tools-Reference.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - toc:
      permalink: true

plugins:
  - search
  - mike:
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: latest

extra:
  version:
    provider: mike
  generator: false

